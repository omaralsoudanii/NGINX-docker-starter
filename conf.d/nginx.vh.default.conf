# Dummy vhost

server {
    listen 80 default_server reuseport;
    listen [::]:80 default_server reuseport;
    server_name _;

    # Block access to these locations
    location ~* /\.(?!well-known\/) {
        deny all;
    }

    location ~* (?:#.*#|\.(?:bak|conf|dist|fla|in[ci]|log|orig|psd|sh|sql|sw[op])|~)$ {
        deny all;
    }

    # THREADING
    aio threads;
    directio 1m;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # include configs
    include /etc/nginx/extras/headers.conf;

    more_set_headers 'Cache-Control: max-age=60, stale-while-revalidate=60';

    location / {
        try_files $uri $uri/ $uri/index.html $uri.html =404;
    }

    location ~* \.(?:css|js|jpg|jpe?g|gif|png|svg)$ {
        access_log off;
        try_files $uri $uri/ $uri/index.html $uri.html =404;
    }

    # redirect server error pages to the static page /50x.html
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

